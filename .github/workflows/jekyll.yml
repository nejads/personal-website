name: Jekyll site CI and Deploy using Surge

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build using Jekyll and Deploy static site using Surge
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v1
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-
      - uses:  lemonarc/jekyll-action@1.0.0
      - name: Build the site in the jekyll/builder container
  deploy:
    runs-on: ubuntu-latest
    name: Deploying to surge
    needs: build
    steps:
      - uses: actions/checkout@v1
      - name: Install surge and fire deployment
        uses: actions/setup-node@v1
        with:
          node-version: 8
      - run: npm install -g surge
      - run: surge ./_site ${{ secrets.SURGE_DOMAIN }} --token ${{ secrets.SURGE_TOKEN }}
      - run: surge ./_site ${{ secrets.SURGE_DOMAIN2 }} --token ${{ secrets.SURGE_TOKEN }}
